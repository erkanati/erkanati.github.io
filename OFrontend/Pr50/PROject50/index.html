<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style50.css">
    <title>CatchGame</title>
</head>
<body>
    <div class="screen">
        <h1>Catch it!</h1>
        <button class="btn" id="start-btn">Play Game!</button>
    </div>

    <div class="screen">
        <h1>What's your hatred insect</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Dragonfly</p>
                    <img src="https://pngimg.com/uploads/dragonfly/small/dragonfly_PNG22.png" alt="dragonfly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Ant</p>
                    <img src="https://pngimg.com/uploads/ant/small/ant_PNG19359.png" alt="ant">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="https://pngimg.com/uploads/spider/small/spider_PNG20.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Grasshoper</p>
                    <img src="https://pngimg.com/uploads/grasshopper/small/grasshopper_PNG27.png" alt="fly">
                </button>
            </li>

        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
            Ain't you getting boring??? <br>
            You're playing an impossible to WIN game!!!
        </h5>


        
    </div>



    <script src="script.js"></script>
    
</body>
</html>
