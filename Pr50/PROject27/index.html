<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style27.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    
    <title>Vertical Slider</title>
</head>
<body>
    
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: black;">
                <h1>Black</h1>
                <p>The symbol of the end</p>
            </div>
            <div style="background-color: #df1b1b;">
                <h1>Red</h1>
                <p>The highest color</p>
            </div>
            <div style="background-color: #16b8f3;">
                <h1>ZimaBlue</h1>
                <p>Winter Fairytale</p>
            </div>
            <div style="background-color: #1a6b0e;">
                <h1>Nature</h1>
                <p>True Beauty</p>
            </div>
            <div style="background-color: #c4d173;">
                <h1>Beach</h1>
                <p>Golden sand</p>
            </div>
        </div>

        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1706097081440-31a38d7f55b0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTN8fHxlbnwwfHx8fHw%3D');">
            </div> 

            <div style="background-image: url('https://images.unsplash.com/photo-1698627163545-2a27b1ccaab2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8N3x8fGVufDB8fHx8fA%3D%3D');">
            </div>

            <div style="background-image: url('https://images.unsplash.com/photo-1706031688167-9975d022da69?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NTl8fHxlbnwwfHx8fHw%3D');">
            </div>          

            <div style="background-image: url('https://images.unsplash.com/photo-1705954268018-9dc44cd8e7e8?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NDJ8fHxlbnwwfHx8fHw%3D');">
            </div> 

            <div style="background-image: url('https://images.unsplash.com/photo-1503706502779-cfd17a034472?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGRhcmtuZXNzfGVufDB8fDB8fHww')"></div>

        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
            
        </div>
    </div>



    <script src="script.js"></script>
    
</body>
</html>
