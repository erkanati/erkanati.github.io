<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1-4.css">
    <title>Combination</title>
</head>
<body>

    <div class="container container2">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>

        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
    </div>



    
    <div class="container container1">
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1698627163545-2a27b1ccaab2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8N3x8fGVufDB8fHx8fA%3D%3D');">
        <h3>True Beauty is Nature</h3>
        </div>

        <div class="panel " style="background-image: url('https://images.unsplash.com/photo-1706125356134-a20ea29b412b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTF8fHxlbnwwfHx8fHw%3D');">
            <h3>Forest</h3>
            </div>

        <div class="panel " style="background-image: url('https://images.unsplash.com/photo-1706097081440-31a38d7f55b0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTN8fHxlbnwwfHx8fHw%3D');">
            <h3>Beach</h3>
        </div> 

        <div class="panel " style="background-image: url('https://images.unsplash.com/photo-1705954268018-9dc44cd8e7e8?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NDJ8fHxlbnwwfHx8fHw%3D');">
            <h3>Sunset</h3>
        </div> 

        <div class="panel " style="background-image: url('https://images.unsplash.com/photo-1706031688167-9975d022da69?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NTl8fHxlbnwwfHx8fHw%3D');">
            <h3>Winter Fairytale</h3>
        </div> 

        <div class="panel " style="background-image: url('https://images.unsplash.com/photo-1705694617225-c5fcfcd0ac07?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NjJ8fHxlbnwwfHx8fHw%3D');">
            <h3>Golden Gates</h3>
        </div> 

    </div>

    

    <script src="script.js"></script>
    
</body>
</html>
