<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="style44.css">
    <title>FeedBack</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br> suctomer support performance?</strong>
        <div class="ratings-container">

            <div class="rating">
                <img src="img/verysad.png" alt="verysad">
                <small>Unhappy</small>
            </div>
            <div class="rating active">
                <img src="img/smile.png" alt="smile">
                <small>Nutral</small>
            </div>
            <div class="rating">
                <img src="img/happy.png" alt="happy">
                <small>Satisfied</small>
            </div>
            
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
