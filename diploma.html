<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skills - Team 45</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Navbar styling - same as About page */
    .navbar {
      background-color: #20232a;
      display: flex;
      justify-content: center;
      padding: 0.5rem 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      display: flex;
      align-items: center;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar a i {
      margin-right: 0.4rem;
      font-size: 1.2rem;
    }

    .navbar a:hover {
      color: #61dafb;
    }

    /* Main container for skills */
    .skills-section {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 2rem;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #282c34;
    }

    .skills-group {
      margin-bottom: 2rem;
    }

    .skills-group h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #282c34;
      border-bottom: 2px solid #61dafb;
      padding-bottom: 0.4rem;
    }

    .skills-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .skill-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 110px;
      font-size: 14px;
      color: #282c34;
      text-align: center;
    }

    .skill-icon img {
      width: 50px;
      height: 50px;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ddd;
      background: #fff;
      padding: 5px;
    }
  </style>

  <!-- Bootstrap Icons CDN for navbar icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="home.html"><i class="bi bi-house-fill"></i><span>Home</span></a>
    <a href="project.html"><i class="bi bi-github"></i><span>Project</span></a>
    <a href="about.html"><i class="bi bi-medium"></i><span>About</span></a>
    <a href="diploma.html"><i class="bi bi-code-slash"></i><span>Diploma</span></a>
  </nav>

  <!-- Skills content -->
  <main class="skills-section">
    <h1>Our Skills</h1>

    <div class="skills-group">
      <h2>Main Source</h2>
      <div class="skills-grid">
        <div class="skill-icon">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React" />
          React
        </div>
        <div class="skill-icon">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/postgresql/postgresql-original.svg" alt="Postgres" />
          Postgres
        </div>
        <div class="skill-icon">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/docker/docker-original.svg" alt="Docker" />
          Docker
        </div>
        <div class="skill-icon">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/gitlab/gitlab-original.svg" alt="GitLab" />
          GitLab
        </div>
        <div class="skill-icon">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg" alt="Git" />
          Git
        </div>
      </div>
    </div>

    <div class="skills-group">
      <h2>Complementary Skills</h2>
      <div class="skills-grid">
        <div class="skill-icon">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bash/bash-original.svg" alt="Bash" />
          Bash
        </div>
        <div class="skill-icon">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript" />
          JS
        </div>
        <div class="skill-icon">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS3" />
          CSS 3
        </div>
        <div class="skill-icon">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML5" />
          HTML 5
        </div>
      </div>
    </div>
  </main>
</body>
</html>
